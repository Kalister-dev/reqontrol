<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>requisição</title>
</head>

<body>
    <div class="titleForm">
        <h1 class="title">Cadastrar requisição</h1>
        <p>Insira as informações da sua requisição</p>
        <br />
    </div>
    <form>
        <fieldset>
            <div>
                <label>ID</label>
                <input type="text" name="ID" id="id" />
            </div>
            <div>
                <label>Descrição</label>
                <input type="text" name="Descrição" id="desc" />
            </div>
            <div>
                <label>Status</label>
                <input type="text" name="Status" id="status" />
            </div>
            <div>
                <label>Destino</label>
                <input type="text" name="Destino" id="destino" />
            </div>
        </fieldset>
    </form>
</body>

</html>
